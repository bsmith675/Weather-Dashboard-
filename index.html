<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <div class="jumbotron jumbotron-fluid bg-secondary text-white p-3 mb-2">
            <div class="container text-center">
                <h1>Weather Panel</h1>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="card w-25">
                <div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">City Search:</h5>
                        <form id="search-city" class="form-inline">
                        <div class="input-group">
                            <div class="form-outline">
                                <input id="search-input" type="search" class="form-control mr-0 pr-0"><button id="search-button" type="submit" class="btn btn-primary ml-0"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                <p class="list-group-flush">
                    <div>
                        <ul class="list-group" id="cityListGroup">
                        </ul>
                    </div>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
